<ng-container>
    <button (click)="get500Error()" class="btn btn-outline-primary " style="margin-right: 6px">test 500 error</button>
    <button (click)="get400Error()" class="btn btn-outline-primary " style="margin-right: 6px">test 400 error</button>
    <button (click)="get401Error()" class="btn btn-outline-primary " style="margin-right: 6px">test 401 error</button>
    <button (click)="get404Error()" class="btn btn-outline-primary " style="margin-right: 6px">test 404 error</button>
    <button (click)="get400ValidationError()" class="btn btn-outline-primary " style="margin-right: 6px">get 400
        ValidationError</button>

    <div class="row mt-5" style="margin: top 10px;" *ngIf="validationErrors.length >0">
        <ul class="text-danger">
            <li *ngFor="let error of validationErrors">
                {{error}}
            </li>
        </ul>
    </div>
</ng-container>
